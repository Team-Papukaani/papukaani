{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pelikaija</title>
    <link rel="stylesheet" type="text/css" href="{% static 'papukaani/css/general.css' %}">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.css"/>
    <link rel="stylesheet" href="{% static 'papukaani/css/upload.css' %}"/>
    <link rel="stylesheet" href="{% static 'papukaani/libraries/leaflet/markercluster/MarkerCluster.css' %}"/>
    <link rel="stylesheet" href="{% static 'papukaani/libraries/leaflet/markercluster/MarkerCluster.Default.css' %}"/>
    <link rel="stylesheet" href="{% static 'papukaani/libraries/jquery/jquery-ui-timepicker-addon.css' %}"/>
    <link rel="stylesheet" href="{% static 'papukaani/libraries/jquery/jquery-ui/jquery-ui.css' %}">
    {% include "papukaaniApp/include_headers.html" %}


</head>
<body onload=" var map = init({{ devices }})">
{% include "papukaaniApp/navigation.html" %}

<div class="choose_actions form-inline padded2">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Lähetin:</span>
        <select id="selectDevice" class="form-control"></select>
    </div>
    <div class="input-group">
        <span class="input-group-addon">Nopeus:</span>

        <div id="speedSlider" class="small-slider"></div>
    </div>
    <button id="play" onclick="play(map)" class="btn btn-default">Play</button>
    <button id="pause" onclick="pause(map)" class="btn btn-default">Pause</button>
    <span id="loading" class="help-block" style="display:inline"></span>

    <form id="time_range">
        <div id="times">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Alku:</span>
                <input type="text" id="start_time" name="start_time1" class="dateinput datepicker form-control"
                       onblur="validateDateFormat(this)"
                       placeholder="dd-mm-yyyy HH:mm" maxlength="16">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Loppu:</span>
                <input type="text" id="end_time" name="end_time1" class="dateinput datepicker form-control"
                       onblur="validateDateFormat(this)"
                       placeholder="dd-mm-yyyy HH:mm" maxlength="16">
            </div>
        </div>
        <button type="button" class="btn btn-default"
                onclick="addInput('times')"
                id="addfield">+
        </button>
        <button type="button" class="btn btn-default"
                onclick="map.showMarkersWithinTimeRange(time_range.start_time.value, time_range.end_time.value)"
                id="show_time_range">Näytä pisteet aikavälillä
        </button>
    </form>
</div>

<div id="map" class="largeMap"></div>

<script src="{% static 'papukaani/libraries/jquery/jquery.min.js' %}"></script>
<script src="{% static 'papukaani/libraries/jquery/jquery-ui/jquery-ui.min.js' %}"></script>
<script src="{% static 'papukaani/libraries/leaflet/leaflet.js' %}"></script>
<script src="{% static 'papukaani/libraries/leaflet/markercluster/leaflet.markercluster.js' %}"></script>
<script src="{% static 'papukaani/js/map.js' %}"></script>
<script src="{% static 'papukaani/js/utils/deviceSorter.js' %}"></script>
<script src="{% static 'papukaani/js/utils/clearTimeouts.js' %}"></script>
<script src="{% static 'papukaani/js/public.js' %}"></script>
<script src="{% static 'papukaani/libraries/leaflet/polylinedecorator/leaflet.polylineDecorator.js' %}"></script>
<script src="{% static 'papukaani/libraries/jquery/jquery-ui/jquery-ui.js' %}"></script>
<script src="{% static 'papukaani/js/utils/datetimepicker.js' %}"></script>
<script src="{% static 'papukaani/libraries/jquery/jquery-ui-timepicker-addon.js' %}"></script>

<script>

</script>

</body>
</html>
