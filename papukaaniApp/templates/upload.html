<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'papukaani/css/upload.css' %}"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css"/>

    <script src="{% static 'papukaani/js/uploadmap.js' %}"></script>
</head>
<body>

    <p>{{message}}</p>

    <script>
        create_map_with_points({{points}})
    </script>


</body>
</html>
